<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCR - I Don't Love You</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="player-container">
    <h1>"I Don't Love You" - My Chemical Romance</h1>
    <img src="images/mcr.jpg" alt="My Chemical Romance" class="cover" />

    <div class="controls">
      <button id="play-pause">Play</button>
      <div class="progress-container">
        <input type="range" id="progress-bar" value="0" min="0" max="100" />
      </div>
    </div>

    <div id="now-playing" class="now-playing">
      <p id="now-title">Now Playing: I Don't Love You</p>
      <button id="play-pause">Play</button>
      <audio id="audio" src="songs/My Chemical Romance - I Don't Love You.mp3"></audio>
    </div>

    <div class="lyrics-container">
      <h2>Lyrics</h2>
      <pre id="lyrics"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
